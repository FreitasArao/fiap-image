name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-code:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup

      - name: Lint
        run: bun run lint:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: ./.github/actions/setup

      - name: Run tests with coverage
        run: bun test --coverage --coverage-reporter=lcov --coverage-dir=coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 1

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: [validate-code, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build and push to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/fiap/image-api:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/fiap/image-api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  build-print-worker:
    name: Build Print Worker
    runs-on: ubuntu-latest
    needs: [validate-code, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build and push to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.print.workers
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/fiap/print-worker:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/fiap/print-worker:latest
          cache-from: type=gha,scope=print-worker
          cache-to: type=gha,mode=max,scope=print-worker

  build-orchestrator-worker:
    name: Build Orchestrator Worker
    runs-on: ubuntu-latest
    needs: [validate-code, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build and push to ECR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.orchestrator.workers
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/fiap/orchestrator-worker:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/fiap/orchestrator-worker:latest
          cache-from: type=gha,scope=orchestrator-worker
          cache-to: type=gha,mode=max,scope=orchestrator-worker

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [build-api, build-print-worker, build-orchestrator-worker]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy API
        run: |
          kubectl set image deployment/api \
            api=${{ steps.login-ecr.outputs.registry }}/fiap/image-api:${{ github.sha }} \
            -n fiap

      - name: Deploy Print Worker
        run: |
          kubectl set image deployment/print-worker \
            print-worker=${{ steps.login-ecr.outputs.registry }}/fiap/print-worker:${{ github.sha }} \
            -n fiap

      - name: Deploy Orchestrator Worker
        run: |
          kubectl set image deployment/orchestrator-worker \
            orchestrator-worker=${{ steps.login-ecr.outputs.registry }}/fiap/orchestrator-worker:${{ github.sha }} \
            -n fiap
